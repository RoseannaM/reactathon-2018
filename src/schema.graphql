type Query {
  ownedEvents: [Event!]!
  joinedEvents: [Event!]!
  event(id: ID!): Event
}

type Mutation {
  startEvent(id: ID!): Event
  endEvent(id: ID!): Event
  requestToStream(id: ID!): Event
  selectStream(sessionId: ID!, userId: ID!): Event
}

type Event {
  id: ID!
  title: String!
  session: Session
}

type Session {
  id: ID!
  requests: [Request!]
  accessToken: String
  stream: ID
}

type Request {
  session: Session!
  user: User!
}

type User {
  id: ID!
}
