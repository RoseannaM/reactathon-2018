type Query {
  ownedEvents: [Event!]!
  joinedEvents: [Event!]!
  event(id: ID!): Event
}

type Mutation {
  startEvent(id: ID!): Event
  endEvent(id: ID!): Event
  requestToStream(id: ID!): Event
  selectStream(eventId: ID!, userId: ID!): Event
}

type Event {
  id: ID!
  title: String!
  accessToken: String
  requests: [User!]!
}

type User {
  id: ID!
}
